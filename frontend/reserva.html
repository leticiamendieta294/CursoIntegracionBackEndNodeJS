<head>

<body>
    <h1>Reservas</h1>
<!--Aqui utilice el list group de Boostrap-->
    <ul class="list-group">
  <li class="list-group-item">
  <div class="input-group mb-3">



  <div class="row g-2 align-items-center mb-3 w-100"> 
        <h3>Concierto GD</h1>

    <p>Ubicacion: Asunción</p>
   
    <div class="col-md-4">
      <input type="text" id="city" class="form-control" placeholder="Ciudad, ej: Asunción"> 
    </div> 

    
    <div class="col-md-5"> 
      <input type="date" id="date" class="form-control"> 
    </div> 

    
    <div class="col-md-3"> 
      <div class="btn-group w-100" role="group"> 
        <button class="btn btn-primary w-100" onclick="getClima()">Consultar</button> 
      </div> 
    </div> 
  </div> 

</div> 


<p>Aquí se mostrará el resultado, puede tardar unos segundos</p>
<div id="resultado" class="mt-3"></div>

  </li>
  <li class="list-group-item">Opcion</li>
  <li class="list-group-item">Opcion</li>
  <li class="list-group-item">Opcion</li>
  <li class="list-group-item">Opcion</li>
</ul>


<script>

    async function getClima(){

        const city = document.getElementById("city").value;
        const date = document.getElementById("date").value;

        const token = localStorage.getItem("token");

        

//Me falto la ¨h¨ de Authorization, por eso el error de ayer :)
        const respuesta = await fetch(`https://cursointegracionbackendnodejs.onrender.com/api/clima?city=${city}&date=${date}`, {
            headers : { Authorization : `Bearer ${token}`}
        });


       const data = await respuesta.json(); 

       // Aqui el resultado lo muestrao segun sea el status
const out = document.getElementById('resultado'); 
if (respuesta.ok && data.status === 'success') { 
const d = data.data; 
out.innerHTML = ` 
<div class="card p-3"> 
<h4 class="mb-2">${d.location} — ${d.date}</h4> 
<p><strong>T Máx:</strong> ${d.tmax} °C &nbsp; <strong>T 
Mín:</strong> ${d.tmin} °C</p> 
<p><strong>Precipitación:</strong> ${d.precipitation} 
mm</p> 
<p><strong>Código clima:</strong> ${d.weathercode}</p> 
</div> 
`; 
} else { 
out.innerHTML = `<div class="alert alert-danger">${data.message 
|| 'Error al consultar el clima'}</div>`; 
} 
} 

    



    
   


</script>

</body>
</html>
